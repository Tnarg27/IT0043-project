<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-NARG | Contact Us</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="HeaderLogo">
          <a href="../../index.html"
            ><img src="../images/logo.png" alt="T-NARG LOGO" width="350"
          /></a>
        </div>
      </div>
    </header>
    <nav>
      <a href="../../index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="mission.html">Our Mission</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>

    <br />
    <main>
      <section id="registration">
        <form
          target="_blank"
          action="https://formsubmit.co/japoypamor@gmail.com"
          method="POST"
        >
          <h2>CONTACT US</h2>
          <div class="inputBox">
            <input type="text" name="First Name" required />
            <label>First Name</label>
          </div>
          <div class="inputBox">
            <input type="text" name="Last Name" required />
            <label>Last Name</label>
          </div>
          <div class="inputBox">
            <input type="email" name="Email" required />
            <label>Email</label>
          </div>
          <div class="inputBox">
            <input
              type="number"
              class="no-arrow"
              name="Phone Number"
              required
            />
            <label>Phone Number</label>
          </div>
          <div class="inputBox">
            <input type="text" name="Subject" required />
            <label>Subject</label>
          </div>
          <div class="inputBox">
            <textarea name="Concern" required></textarea>
            <label>Message</label>
          </div>
          <div class="inputBox">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </section>
    </main>

    <footer>
      <a href="../../index.html"
        ><img src="../images/logo.png" alt="T-NARG LOGO" width="50"
      /></a>

    </footer>
    <script src="../js/form.js"></script>
